<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM</title>
	</head>
	<body>
		<!-- DOM (Document Object Model) Manipulation -->

		<!-- 
            - if you are targetting only ONE element you can target by the id
            - if you are targetting multiple elements you should target by class
         -->

		<h2 id="heading" class="heading">Hello World 1</h2>
		<h2 id="heading1" class="heading">Hello World 1</h2>
		<h2 id="heading2" class="heading">Hello World 1</h2>

		<input type="text" name="fullname" />

		<ul id="cars">
			<li class="car">&nbsp;&nbsp;&nbsp;Toyota&nbsp;&nbsp;&nbsp;</li>
			<li class="car">Honda</li>
			<li class="car">BMW</li>
		</ul>

		<button id="addCar">Add Car</button>
		<script src="./js/script.js"></script>
	</body>
</html>
